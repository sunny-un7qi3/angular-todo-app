<ul class="list-unstyled">
  <li class="list-group-item" *ngFor="let todo of todos" (click)="onSelect(todo)" [class.active]="todo === selectTodo" >
    <input class="form-check-input me-1" type="checkbox"  [(ngModel)]="todo.completed">
    {{todo.title}}
    <span class="blockquote-footer">{{todo.createdAt | date}}</span>
  </li>
</ul>
<app-todo-detail [todo]="selectTodo"></app-todo-detail>
